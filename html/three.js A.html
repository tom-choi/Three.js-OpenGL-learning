<html>
	<head>
		<meta charset="utf-8">
		<title>three.js buffergeometry</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
        <div id="container"></div>

        <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
                "imports": 
                {
                    "three": "https://unpkg.com/three/build/three.module.js",
                    "three/addons/": "https://unpkg.com/three/examples/jsm/"
                }
            }
		</script>

		<script type="module">
            import * as THREE from 'three';

            import Stats from 'three/addons/libs/stats.module.js';
            import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

            // init
            const container = document.getElementById( 'container' );

            //
            const camera = new THREE.PerspectiveCamera( 27, window.innerWidth / window.innerHeight, 1, 35000 );
            camera.position.z = 2750;

            const scene = new THREE.Scene();
            scene.background = new THREE.Color( 0x050505 );
            scene.fog = new THREE.Fog( 0x050505, 2000, 3500 );

            //

            scene.add( new THREE.AmbientLight( 0xcccccc ) );

            const light1 = new THREE.DirectionalLight( 0xffffff, 1.5 );
            light1.position.set( 1, 1, 1 );
            scene.add( light1 );

            const light2 = new THREE.DirectionalLight( 0xffffff, 4.5 );
            light2.position.set( 0, - 1, 0 );
            scene.add( light2 );

            //

            const triangles = 160000;

            const geometry = new THREE.BufferGeometry();

            const positions = [];
            const normals = [];
            const colors = [];

            const color = new THREE.Color();

            const n = 800, n2 = n / 2;	// triangles spread in the cube
            const d = 12, d2 = d / 2;	// individual triangle size

            const pA = new THREE.Vector3();
            const pB = new THREE.Vector3();
            const pC = new THREE.Vector3();

            const cb = new THREE.Vector3();
            const ab = new THREE.Vector3();

            // 
            
            DrawY(-5, -2.5, 2, 10);
            DrawY(-2.5, 0, -2, 0);
            DrawY(-3.75, -1.25, 0, 2.5);

            function DrawY(ia, ib, a, b)
            {
                ia *= 50;
                ib *= 50;
                b *= 50;
                for ( let i = 0; i < triangles; i ++ ) 
                {
                    // positions
                    const theta = Math.random() * 2 * Math.PI;
                    const x = Math.random() * n - n2;
                    const radius = Math.sqrt(n2 * n2 - x * x);
                    let y;
                    if (x <= ib && x > ia)
                        y = a * x + b;
                    else 
                        continue;
                    const z = 2;

                    const ax = x + Math.random() * d - d2;
                    const ay = y + Math.random() * d - d2;
                    const az = z + Math.random() * d - d2;

                    const bx = x + Math.random() * d - d2;
                    const by = y + Math.random() * d - d2;
                    const bz = z + Math.random() * d - d2;

                    const cx = x + Math.random() * d - d2;
                    const cy = y + Math.random() * d - d2;
                    const cz = z + Math.random() * d - d2;

                    positions.push( ax, ay, az );
                    positions.push( bx, by, bz );
                    positions.push( cx, cy, cz );

                    // flat face normals

                    pA.set( ax, ay, az );
                    pB.set( bx, by, bz );
                    pC.set( cx, cy, cz );

                    cb.subVectors( pC, pB );
                    ab.subVectors( pA, pB );
                    cb.cross( ab );

                    cb.normalize();

                    const nx = cb.x;
                    const ny = cb.y;
                    const nz = cb.z;

                    normals.push( nx, ny, nz );
                    normals.push( nx, ny, nz );
                    normals.push( nx, ny, nz );

                    // colors

                    const vx = ( x / n ) + 0.5;
                    const vy = ( y / n ) + 0.5;
                    const vz = ( z / n ) + 0.5;

                    color.setRGB( vx, vy, vz );

                    const alpha = Math.random();

                    colors.push( color.r, color.g, color.b, alpha );
                    colors.push( color.r, color.g, color.b, alpha );
                    colors.push( color.r, color.g, color.b, alpha );

                }
            }

            function DrawX(ia, ib, a, b)
            {
                ia *= 50;
                ib *= 50;
                b *= 50;
                for ( let i = 0; i < triangles; i ++ ) 
                {
                    // positions
                    const theta = Math.random() * 2 * Math.PI;
                    const y = Math.random() * n - n2;
                    const radius = Math.sqrt(n2 * n2 - x * x);
                    let x;
                    if (x <= ib && x > ia)
                        y = a * x + b;
                    else 
                        continue;
                    const z = 2;

                    const ax = x + Math.random() * d - d2;
                    const ay = y + Math.random() * d - d2;
                    const az = z + Math.random() * d - d2;

                    const bx = x + Math.random() * d - d2;
                    const by = y + Math.random() * d - d2;
                    const bz = z + Math.random() * d - d2;

                    const cx = x + Math.random() * d - d2;
                    const cy = y + Math.random() * d - d2;
                    const cz = z + Math.random() * d - d2;

                    positions.push( ax, ay, az );
                    positions.push( bx, by, bz );
                    positions.push( cx, cy, cz );

                    // flat face normals

                    pA.set( ax, ay, az );
                    pB.set( bx, by, bz );
                    pC.set( cx, cy, cz );

                    cb.subVectors( pC, pB );
                    ab.subVectors( pA, pB );
                    cb.cross( ab );

                    cb.normalize();

                    const nx = cb.x;
                    const ny = cb.y;
                    const nz = cb.z;

                    normals.push( nx, ny, nz );
                    normals.push( nx, ny, nz );
                    normals.push( nx, ny, nz );

                    // colors

                    const vx = ( x / n ) + 0.5;
                    const vy = ( y / n ) + 0.5;
                    const vz = ( z / n ) + 0.5;

                    color.setRGB( vx, vy, vz );

                    const alpha = Math.random();

                    colors.push( color.r, color.g, color.b, alpha );
                    colors.push( color.r, color.g, color.b, alpha );
                    colors.push( color.r, color.g, color.b, alpha );

                }
            }
            

            function disposeArray() {

                this.array = null;

            }

            function calculateY(x)
            {
                let y;

                if (x > 0 && x < 1.5) {
                    y = -1.7 * x + 1.7;
                } else if (x > -1.633 && x < -0.2) {
                    y = 1.7 * x + 2.05;
                } else if (x > 1.631 && x < 3.0588) {
                    y = 1.7 * x - 3.5;
                } else if (x > 1.7391 && x < 3.15) {
                    y = 1.7 * x - 3.8;
                } else if (x > 0.1755 && x < 1.63) {
                    y = 1.7 * x - 3.8;
                } else if (x > 0 && x < 1.47) {
                    y = 1.7 * x - 3.5;
                } else if (x > -1.47 && x < 0) {
                    y = -1.7 * x - 3.5;
                } else if (x > -1.631 && x < -3.0588) {
                    y = -1.7 * x - 3.5;
                } else if (x > -1.7391 && x < -3.15) {
                    y = -1.7 * x - 3.8;
                } else if (x > -0.1755 && x < -1.63) {
                    y = -1.7 * x - 3.8;
                } else if (x > 0.2 && x < 1.633) {
                    y = 1.7 * x + 2.05;
                } else if (x > -2.9822 && x < -0.13) {
                    y = 0.56 * x + 3.6;
                } else if (x > -3.5 && x < 0) {
                    y = -0.56 * x - 4;
                } else if (x > 0 && x < 3.5) {
                    y = 0.56 * x - 4;
                } else if (x > -3.33 && x < 0) {
                    y = -0.56 * x - 3.8;
                } else if (x > 0 && x < 3.33) {
                    y = 0.56 * x - 3.8;
                } else if (x > 0 && x < 3.5) {
                    y = -0.56 * x + 4;
                } else if (x > 0 && x < 3.33) {
                    y = -0.56 * x + 3.8;
                }

                return y;
            }

            geometry.setAttribute( 'position', new THREE.Float32BufferAttribute( positions, 3 ).onUpload( disposeArray ) );
            geometry.setAttribute( 'normal', new THREE.Float32BufferAttribute( normals, 3 ).onUpload( disposeArray ) );
            geometry.setAttribute( 'color', new THREE.Float32BufferAttribute( colors, 4 ).onUpload( disposeArray ) );

            geometry.computeBoundingSphere();

            const material = new THREE.MeshPhongMaterial( {
                color: 0xd5d5d5, specular: 0xffffff, shininess: 250,
                side: THREE.DoubleSide, vertexColors: true, transparent: true
            } );

            const mesh = new THREE.Mesh( geometry, material );
            scene.add( mesh );

            //

            const renderer = new THREE.WebGLRenderer( { antialias: true } );
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );
            renderer.useLegacyLights = false;
            container.appendChild( renderer.domElement );

            //

            const stats = new Stats();
            container.appendChild( stats.dom );

            // Event

            window.addEventListener( 'resize', onWindowResize );

            animate();

            function onWindowResize() {

                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();

                renderer.setSize( window.innerWidth, window.innerHeight );

            }

            function animate() {

                requestAnimationFrame( animate );

                render();
                stats.update();

            }

            function render() {

                const time = Date.now() * 0.001;

                mesh.rotation.x = time * 0.25;
                mesh.rotation.y = time * 0.5;

                renderer.render( scene, camera );

            }

            new OrbitControls( camera, renderer.domElement );
		</script>
	</body>
</html>
