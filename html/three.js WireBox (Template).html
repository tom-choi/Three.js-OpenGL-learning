<html>
	<head>
		<meta charset="utf-8">
		<title>three.js buffergeometry</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
        <div id="container"></div>

        <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
                "imports": 
                {
                    "three": "https://unpkg.com/three/build/three.module.js",
                    "three/addons/": "https://unpkg.com/three/examples/jsm/"
                }
            }
		</script>

		<script type="module">
            import * as THREE from 'three';
            import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
            // init
            const container = document.getElementById( 'container' );

            //
            const camera = new THREE.PerspectiveCamera( 27, window.innerWidth / window.innerHeight, 1, 3500 );
            camera.position.set(0, 0, 10); // Adjust the position of the camera

            const scene = new THREE.Scene();

            const axesHelper = new THREE.AxesHelper(16);
            scene.add(axesHelper);

            //

            const boxgeometry = new THREE.BoxGeometry( 16, 16, 16, 16, 16, 16);

            const boxmaterial = new THREE.MeshNormalMaterial( {
                color: 0xff0000, 
                wireframe: true,
                vertexShader: `
                void main() {
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
                `,
                fragmentShader: `
                    void main() {
                        gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
                    }
                `,
            } );

            const mesh = new THREE.Mesh( boxgeometry, boxmaterial );
            scene.add( mesh );

            //

            const renderer = new THREE.WebGLRenderer( { antialias: true } );
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );
            container.appendChild( renderer.domElement );

            // Event
            window.addEventListener( 'resize', onWindowResize );

            function animate() {

                requestAnimationFrame( animate );

                render();

            }

            function render() {

                renderer.render( scene, camera );

            }

            function onWindowResize() 
            {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();

                renderer.setSize( window.innerWidth, window.innerHeight );
                composer.setSize( window.innerWidth, window.innerHeight );

            }

            animate();
            new OrbitControls( camera, renderer.domElement );
		</script>
	</body>
</html>
